<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/CSS/customers.css" />
</head>
<body>
    <div class="container">
        <h4 class="text-center">Edit Customer Details</h4>
        <form class="form" id="editCustomerForm" action="/api/updateCustomer" method="post">
            <input type="hidden" name="uuid" th:value="${customer.uuid}" />
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="firstName" th:value="${customer.firstName}" />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="lastName" th:value="${customer.lastName}" />
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" th:value="${customer.street}" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" th:value="${customer.address}" />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" th:value="${customer.city}" />
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" th:value="${customer.state}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:value="${customer.email}" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" th:value="${customer.phone}" />
            </div>
            <center>
                <button type="submit" class="btn-submit">Submit</button>
            </center>
        </form>
    </div>
    <script>
document.getElementById('editCustomerForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Create a FormData object from the form element
    var formData = new FormData(this);

    // Perform an AJAX request to submit the form data
    fetch(this.action, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) { // Check if the response is successful
            // Redirect to the customers list page
            window.location.href = '/customers';
        } else {
            // Handle errors (e.g., show an error message)
            console.error('Failed to submit form:', response.statusText);
        }
    })
    .catch(error => {
        // Handle network errors or other issues
        console.error('Error:', error);
    });
});
</script>

</body>
</html>
